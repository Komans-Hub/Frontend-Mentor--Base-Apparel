<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Karla:ital,wght@0,200..800;1,200..800&family=Kumbh+Sans:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<body>
    <main>
        <section class="section-1">
         <img src="logo.svg" alt="base apparel-logo" class="base-logo">
         <img src="hero-mobile.jpg" alt="hero-image" class="hero-mobile">
    <article>
        <h1>we're <br><span>coming <br>soon</span></h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p> 
    </article>
    <div class="form">
    <form action="#" id="myForm" novalidate>
        <input class="emailarea" type="email" id="email" name="email" placeholder="Email Address" required>
        <span id="error"></span>
        <button class="submit" name="validate" type="submit"><img src="icon-arrow.svg" alt="#"></button>
    </form>
    </div>
    </section>
    <section class="section-2">
        <img src="hero-desktop.jpg" alt="hero-image" class="hero-desktop">
    </section>
    </main>
    <script src="script.js"></script>
